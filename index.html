<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      
      <div class="time-block"> 
        <form class="row row-cols-lg-auto g-3 align-items-center">
        <div class="hour" id="nine">9 am</div>
        <input class="form-control form-control-lg col-10" type="text" aria-label="time-block">
        <button type="button" class="saveBtn"></button>
        </form>
      </div>

      <div class="time-block"> 
        <form class="row row-cols-lg-auto g-3 align-items-center">
        <div class="hour" id="ten">10 am</div>
        <input class="form-control form-control-lg col-10" type="text" aria-label="time-block">
        <button type="button" class="saveBtn"></button>
        </form>
      </div>

      <div class="time-block"> 
        <form class="row row-cols-lg-auto g-3 align-items-center">
        <div class="hour" id="eleven">11 am</div>
        <input class="form-control form-control-lg col-10" type="text" aria-label="time-block">
        <button type="button" class="saveBtn"></button>
        </form>
      </div>

      <div class="time-block"> 
        <form class="row row-cols-lg-auto g-3 align-items-center">
        <div class="hour" id="twelve">12 pm</div>
        <input class="form-control form-control-lg col-10" type="text" aria-label="time-block">
        <button type="button" class="saveBtn"></button>
        </form>
      </div>

      <div class="time-block"> 
        <form class="row row-cols-lg-auto g-3 align-items-center">
        <div class="hour" id="one">1 pm</div>
        <input class="form-control form-control-lg col-10" type="text" aria-label="time-block">
        <button type="button" class="saveBtn"></button>
        </form>
      </div>

      <div class="time-block"> 
        <form class="row row-cols-lg-auto g-3 align-items-center">
        <div class="hour" id="two">2 pm</div>
        <input class="form-control form-control-lg col-10" type="text" aria-label="time-block">
        <button type="button" class="saveBtn"></button>
        </form>
      </div>

      <div class="time-block"> 
        <form class="row row-cols-lg-auto g-3 align-items-center">
        <div class="hour" id="three">3 pm</div>
        <input class="form-control form-control-lg col-10" type="text" aria-label="time-block">
        <button type="button" class="saveBtn"></button>
        </form>
      </div>

      <div class="time-block"> 
        <form class="row row-cols-lg-auto g-3 align-items-center">
        <div class="hour" id="four">4 pm</div>
        <input class="form-control form-control-lg col-10" type="text" aria-label="time-block">
        <button type="button" class="saveBtn"></button>
        </form>
      </div>

      <div class="time-block"> 
        <form class="row row-cols-lg-auto g-3 align-items-center">
        <div class="hour" id="five">5 pm</div>
        <input class="form-control form-control-lg col-10" type="text" aria-label="time-block">
        <button type="button" class="saveBtn"></button>
        </form>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
